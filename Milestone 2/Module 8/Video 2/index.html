<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Box || Picture Collage</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Flexible Flex</h1>
      <h2>Picture Collage</h2>
    </header>
    <main>
      <section class="collage-img">
        <div class="row">
          <img src="images/A.jpg" alt="A" />
        </div>

        <div class="row">
          <div>
            <img src="images/B.jpg" alt="A" />
          </div>
          <div>
            <img src="images/C.jpg" alt="A" />
          </div>
          <div class="vertical-collage">
            <img src="images/D.jpg" alt="A" />
            <img src="images/E.jpg" alt="A" />
          </div>
        </div>

        <div class="row">
          <div><img src="images/F.jpg" alt=""></div>
          <div class="squre-collage" >
            <div><img src="images/G.jpg" alt=""></div>
            <div><img src="images/G.jpg" alt=""></div>
            <div><img src="images/G.jpg" alt=""></div>
            <div><img src="images/G.jpg" alt=""></div>

          </div>
          <div><img src="images/H.jpg" alt=""></div>
        </div>
      </section>
    </main>
  </body>
</html>
